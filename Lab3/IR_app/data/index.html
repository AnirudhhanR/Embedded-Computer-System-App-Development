<!DOCTYPE html>
<html>
<head>
    <title>LED Status Monitor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(to right, #6a11cb, #ff2d95);
            font-family: Arial, sans-serif;
        }

        .title-block {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 40px;
        }

        .title-block h1 {
            margin: 0;
            font-size: 2em;
        }

        .led-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .led-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin: 20px auto;
        }

        .led {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .led-off {
            background-color: #666;
            box-shadow: 0 0 10px #444;
        }

        .led-on {
            background-color: #ff0;
            box-shadow: 0 0 30px #ff0;
        }

        .status-text {
            color: white;
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="title-block">
        <h1>ANIRUDHHAN RAGHURAMAN: LAB 3</h1>
    </div>
    
    <div class="led-box">
        <div class="led-container">
            <div class="led led-off" id="led1"></div>
            <div class="led led-off" id="led2"></div>
            <div class="led led-off" id="led3"></div>
            <div class="led led-off" id="led4"></div>
        </div>
        <div class="status-text">
            LED Status: <span id="statusText">OFF</span>
        </div>
    </div>

    <script>
        function updateLEDs(isOn) {
            const leds = ['led1', 'led2', 'led3', 'led4'].map(id => 
                document.getElementById(id)
            );
            const statusText = document.getElementById('statusText');
            
            leds.forEach(led => {
                if (isOn) {
                    led.classList.remove('led-off');
                    led.classList.add('led-on');
                } else {
                    led.classList.remove('led-on');
                    led.classList.add('led-off');
                }
            });
            
            statusText.textContent = isOn ? 'ON' : 'OFF';
        }

        // WebSocket connection to ESP32
        const ws = new WebSocket('ws://' + window.location.hostname + '/ws');
        
        ws.onmessage = function(event) {
            const state = event.data === '1';
            updateLEDs(state);
        };
    </script>
</body>
</html>
